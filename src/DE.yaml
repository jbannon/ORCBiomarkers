EXPERIMENT_PARAMS:
  drugs: ['Atezo','Pembro','Nivo','Ipi','Ipi+Pembro']
  rngSeed: 12345
  alpha: 0.5
  doOneHop: False
  fdrThresh: 0.05
  numUniqueGenes: 200
  minTPM: 0.001
  geneset: "DE" # valid options: COSMIC, LINCS, DE, MDSIG

DIRECTORIES:
  dataDir: "../data/expression"
  genesetDir: "../data/genesets/"
  networkDir: "../data/networks/"
  resultDir: "../results/"


NETWORK_PARAMS:
  normalizeWeights: False
  scalingConstant: 1
  graphTops: ['dense']
  weighting: 'unweighted'


OT_PARAMS:
  sinkhorn: False
  regParam: 0.01


FIELD_NAMES:
  weightField: "Weight"
  renameField: "Gene"
  densityField: "Density"
  edgeCurvatureField: "ORC"
  nodeCurvatureField: "NodeCurv"
  normNodeCurvatureFiled: "NormNodeCurve"